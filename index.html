<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="box" id="box1">
      <p class="draggable" draggable="true" id="item1">Item 1</p>
      <p class="draggable" draggable="true" id="item2">Item 2</p>
      <p class="draggable" draggable="true" id="item3">Item 3</p>
    </div>
    <div class="box" id="box2">
      <p>Drop items here</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
